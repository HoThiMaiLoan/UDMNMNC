name: üöÄ Deploy WordPress Theme & Plugins to VPS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'wp-content/themes/**'
      - 'wp-content/plugins/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üß± 1. L·∫•y code m·ªõi nh·∫•t
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # üîë 2. Thi·∫øt l·∫≠p SSH ƒë·ªÉ GitHub c√≥ th·ªÉ truy c·∫≠p VPS
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # üß† 3. Th√™m VPS v√†o known_hosts ƒë·ªÉ tr√°nh x√°c th·ª±c l·∫ßn ƒë·∫ßu
      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # üì¶ 4. Upload themes & plugins l√™n th∆∞ m·ª•c t·∫°m c·ªßa VPS
      - name: Upload to VPS tmp folder
        run: |
          TMP_DIR="~/deploy_tmp"
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p $TMP_DIR/themes $TMP_DIR/plugins"

          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude '.git' --exclude '.github' --exclude 'node_modules' \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            wp-content/themes/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TMP_DIR/themes/

          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude '.git' --exclude '.github' --exclude 'node_modules' \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            wp-content/plugins/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TMP_DIR/plugins/

      # ‚öôÔ∏è 5. Di chuy·ªÉn t·ª´ th∆∞ m·ª•c t·∫°m sang wp-content th·∫≠t
      - name: Move to WordPress directory
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          TMP_DIR="$HOME/deploy_tmp"
          TARGET="${{ secrets.TARGET_DIR }}/wp-content"

          sudo mkdir -p "$TARGET/themes" "$TARGET/plugins"

          sudo rsync -a --delete "$TMP_DIR/themes/" "$TARGET/themes/"
          sudo rsync -a --delete "$TMP_DIR/plugins/" "$TARGET/plugins/"

          # üîí Quy·ªÅn file chu·∫©n cho WordPress (ng∆∞·ªùi ch·∫°y web l√† www-data)
          sudo chown -R www-data:www-data "$TARGET/themes" "$TARGET/plugins"
          sudo find "$TARGET/themes" -type d -exec chmod 755 {} \;
          sudo find "$TARGET/themes" -type f -exec chmod 644 {} \;
          sudo find "$TARGET/plugins" -type d -exec chmod 755 {} \;
          sudo find "$TARGET/plugins" -type f -exec chmod 644 {} \;

          # üîÑ Reload PHP-FPM & Nginx
          sudo systemctl reload php8.2-fpm || sudo systemctl reload php8.1-fpm || true
          sudo systemctl reload nginx || true
          EOF
