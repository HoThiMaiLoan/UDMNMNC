name: üöÄ Deploy WordPress Theme & Plugins to VPS

on:
  push:
    branches: [ "main" ]        # ‚úÖ T·ª± ƒë·ªông ch·∫°y khi b·∫°n push code l√™n branch main
    paths:
      - 'themes/**'              # N·∫øu c√≥ thay ƒë·ªïi trong th∆∞ m·ª•c themes
      - 'plugins/**'             # ho·∫∑c plugins th√¨ workflow s·∫Ω k√≠ch ho·∫°t
  workflow_dispatch: {}           # ‚úÖ Cho ph√©p b·∫°n t·ª± b·∫•m "Run workflow" th·ªß c√¥ng

jobs:
  deploy:
    runs-on: ubuntu-latest        # ‚úÖ M√°y ·∫£o Ubuntu m·ªõi nh·∫•t ƒë·ªÉ ch·∫°y workflow

    steps:
      # üß± 1. L·∫•y code m·ªõi nh·∫•t t·ª´ GitHub repo c·ªßa b·∫°n
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1          # Ch·ªâ t·∫£i commit m·ªõi nh·∫•t cho nhanh

      # üîë 2. Thi·∫øt l·∫≠p SSH ƒë·ªÉ GitHub c√≥ th·ªÉ truy c·∫≠p v√†o VPS c·ªßa b·∫°n
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}   # Private key b·∫°n ƒë√£ add v√†o Secrets

      # üß† 3. Th√™m "known_hosts" ƒë·ªÉ tr√°nh l·ªói x√°c th·ª±c SSH l·∫ßn ƒë·∫ßu
      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # üì¶ 4. Upload themes v√† plugins t·ª´ GitHub sang th∆∞ m·ª•c t·∫°m tr√™n VPS (kh√¥ng c·∫ßn sudo)
      - name: Upload themes & plugins to tmp
        run: |
          TMP_DIR="~/deploy_tmp"
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p $TMP_DIR/themes $TMP_DIR/plugins"
          
          # üß© ƒê·ªìng b·ªô theme
          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude '.git' --exclude '.github' --exclude 'node_modules' \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            themes/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TMP_DIR/themes/

          # üß© ƒê·ªìng b·ªô plugin
          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude '.git' --exclude '.github' --exclude 'node_modules' \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            plugins/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TMP_DIR/plugins/

      # ‚öôÔ∏è 5. Di chuy·ªÉn t·ª´ th∆∞ m·ª•c t·∫°m sang th∆∞ m·ª•c WordPress ch√≠nh tr√™n server
      - name: Move to WordPress directory with sudo
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          TMP_DIR="$HOME/deploy_tmp"
          TARGET="${{ secrets.TARGET_DIR }}/wp-content"

          # ‚úÖ ƒê·∫£m b·∫£o th∆∞ m·ª•c ƒë√≠ch t·ªìn t·∫°i
          sudo mkdir -p "$TARGET/themes" "$TARGET/plugins"

          # üöÄ Rsync (copy c√≥ ƒë·ªìng b·ªô, x√≥a file th·ª´a)
          sudo rsync -a --delete "$TMP_DIR/themes/" "$TARGET/themes/"
          sudo rsync -a --delete "$TMP_DIR/plugins/" "$TARGET/plugins/"

          # üîí Set quy·ªÅn ch√≠nh x√°c ƒë·ªÉ WordPress truy c·∫≠p ƒë∆∞·ª£c
          sudo chown -R www-data:www-data "$TARGET/themes" "$TARGET/plugins"
          sudo find "$TARGET/themes" -type d -exec chmod 755 {} \;
          sudo find "$TARGET/themes" -type f -exec chmod 644 {} \;
          sudo find "$TARGET/plugins" -type d -exec chmod 755 {} \;
          sudo find "$TARGET/plugins" -type f -exec chmod 644 {} \;

          # üîÑ Reload PHP-FPM & Web server (n·∫øu c√≥)
          sudo systemctl reload php8.1-fpm || sudo systemctl reload php8.2-fpm || true
          sudo systemctl reload nginx || sudo systemctl reload apache2 || true
          EOF
